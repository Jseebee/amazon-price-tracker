name: Run Amazon Scraper Daily

on:
  schedule:
    - cron: "0 6 * * *"   # Run every day at 6 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 gspread google-auth

      - name: Create service key file
        run: |
          echo "${{ secrets.SERVICE_KEY_JSON_B64 }}" | base64 --decode > service_key.json

      - name: Run scraper
        env:
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
        run: |
          python amazon_scraper.py
