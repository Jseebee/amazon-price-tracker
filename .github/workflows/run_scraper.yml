name: Run Amazon Scraper Daily

on:
  # Run automatically every day at 6 AM UK time (convert to UTC → 6 AM UTC)
  schedule:
    - cron: "0 6 * * *"
  # Allow manual trigger in Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Get code from repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣  Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣  Install required Python packages
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 gspread google-auth

      # 4️⃣  Create the Google service key file from your encrypted secret
- name: Create service key file
  run: echo "${{ secrets.SERVICE_KEY_JSON_B64 }}" | base64 --decode > service_key.json

      # 5️⃣  Run the scraper
      - name: Run scraper
        env:
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
        run: python amazon_scraper.py
